<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <nav class="network">
        <h1>Network</h1>
    </nav>
    <div class="title"><h2>Your Feed</h2></div>
    <div class="mainPage">
        <div class="leftProfile">
            <div class="profilePicDiv">
                <img src="./images/profile.png" alt="Profile Picture" class="profilePic">
            </div>
            <div class="avatar">
                <a href="https://www.google.com/" target="_blank">Add an avatar</a>
            </div>
            <div class="personName">
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="rightNewsFeed">
            <div class="newsFeedBox">
                <div class="newsFeed">
                    <div class="newsPersonName">
                        <h3>Neil M</h3>
                    </div>
                    <div class="firstLikes">
                        <label class="likeAmountLabel1">
                            9
                        </label>
                        like(s)
                    </div>
                    <div class="likeButton">
                        <button type="button" class="yellowButton" onclick="increaseLikes1()">Like</button>
                    </div>
                </div>
                <div class="newsFeedMessage">
                    I just set up this new discord bot, let me know what you all think. <a href="https://www.google.com/" target="_blank">link</a>
                </div>
            </div>
            <div class="newsFeedBox">
                <div class="newsFeed">
                    <div class="newsPersonName">
                        <h3>Nichole K</h3>
                    </div>
                    <div class="secondLikes">
                        <label class="likeAmountLabel2">
                            12
                        </label>
                        like(s)
                    </div>
                    <div class="likeButton">
                        <button type="button" class="yellowButton" onclick="increaseLikes2()">Like</button>
                    </div>
                </div>
                <div class="newsFeedMessage">
                    Just finished my <a href="https://www.google.com/" target="_blank">next comic</a>, check it out.
                </div>
            </div>
            <div class="newsFeedBox">
                <div class="newsFeed">
                    <div class="newsPersonName">
                        <h3>Jim R</h3>
                    </div>
                    <div class="thirdLikes">
                        <label class="likeAmountLabel3">
                            9
                        </label>
                        like(s)
                    </div>
                    <div class="likeButton">
                        <button type="button" class="yellowButton" onclick="increaseLikes3()">Like</button>
                    </div>
                </div>
                <div class="newsFeedMessage">
                    I can't stop listening to the <a href="https://www.google.com/" target="_blank">new album</a>.  Who else is liking it?
                </div>
            </div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>
</html>
